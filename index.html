    <title>Galeria de Fotos</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 200px);

            background-color: #f0e68c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
        }
